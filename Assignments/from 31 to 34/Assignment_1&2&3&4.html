<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1</title>
    </head>
    <body>
        <form action="" method="get" novalidate target="_blank">
            <div>
                <label for="Search">Search</label>
                <br><br>
                <input 
                    type="search" 
                    id="Search" 
                    placeholder="Enter A Search Word" 
                    autofocus>
            </div>
            <br>
            <div>
                <label for="File">Upload</label>
                <br><br>
                <input 
                    id="File" 
                    type="file" 
                    name="file">
            </div>
            <br>
            <div>
                <label for="url">URL</label>
                <br><br>
                <input 
                    id="url" 
                    required 
                    name="url">
            </div>
            <br>
            <div>
                <label for="Date">Date</label>
                <br><br>
                <input 
                    id="Date" 
                    type="date" 
                    name="date"
                    value="1982-10-25">
            </div>
            <br>
            <div>
                <label for="Month">Month</label>
                <br><br>
                <input 
                    id="Month" 
                    type="month" 
                    name="month"
                    value="1982-10">
            </div>
            <br>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="Save">
            </div>
            <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
            </pre>
            <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400px"></iframe>
        </form>
    </body>
</html>

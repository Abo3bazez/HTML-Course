<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <p>Login Page</p>
        </div>
        <br>
        <form action="" method="GET">
            <div>
                <label>Username</label>
                <br>
                <input 
                    type="text" 
                    name="user" 
                    required 
                    placeholder="min 6 chars"
                    minlength="6"
                    autofocus>
                <br>
                <hr>
            </div>
            <div>
                <label>Password</label>
                <br>
                <input 
                    type="password" 
                    name="Pwd" 
                    placeholder="type strong pass"
                    minlength="10">
                <br>
                <hr>
            </div>
            <div>
                <label>Mobile</label>
                <br>
                <input 
                    type="text" 
                    name="mobile" 
                    placeholder="+201001234567">
                <br>
                <hr>
            </div>
            <div>
                <label>Email</label>
                <br>
                <input 
                    type="email" 
                    name="mail" 
                    required 
                    placeholder="your_mail@here.co">
                <br>
                <hr>
            </div>
            <div>
                <label>Subject</label>
                <br>
                <input ٍٍ
                    type="text" 
                    name="subject" 
                    placeholder="optional">
                <br>
                <hr>
            </div>
            <input hidden value="Hello This is hidden"></input>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </body>
</html>

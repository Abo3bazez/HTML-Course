    <div>
        <h1>Book Store</h1>
        <p>This Is My Book Store, Welcome</p>

    <form action="" method="get" autocomplete="on" novalidate>
        <input type="hidden" value="Osama" />
        <div>
            <label>Username</label>
            <input type="text" required placeholder="Username" name="user" value="Osama" readonly />
        </div>
        <br />
        <div>
            <label>Subject</label>
            <input type="text" name="subject" autofocus />
        </div>
        <br />
        <div>
            <label for="p">Password</label>
            <input id="p" type="password" required placeholder="Write A Complex Password" name="pass" minlength="10"
                maxlength="20" />
        </div>
        <br />
        <div>
            <label>Email</label>
            <input type="email" required placeholder="Write A Valid Email" value="b64@nn.sa" name="mail" readonly />
        </div>
        <br />
        <div>
            <label>Color</label>
            <input type="color" name="Color" />
        </div>
        <br />
        <div>
            <label>Range</label>
            <input type="range" name="range" min="0" max="100" step="20" value="80" />
        </div>
        <br />
        <div>
            <label for="num">Number</label>
            <input id="num" type="number" name="number" min="0" max="100" step="1" />
        </div>
        <hr />
        <h3>Choose your cuurent OS</h3>
        <div>
            <input id="win" type="radio" name="current-os" value="Windows" checked />
            <label for="win">Windows</label>
        </div>
        <div>
            <input id="lin" type="radio" name="current-os" value="Linux" />
            <label for="lin">Linux</label>
        </div>
        <div>
            <input id="mac" type="radio" name="current-os" value="Mac" />
            <label for="mac">Mac</label>
        </div>
        <hr />
        <h3>What OS you are familiar with</h3>

        </div>
        <div>

            <label for="lin1">Linux</label>
        </div>
        <div>
            <input id="mac1" type="checkbox" name="os" value="Mac" />
            <label for="mac1">Mac</label>
        </div>
        <br />
        <label for="book">Choose Book:</label>
        <select id="book" name="book">
            <optgroup label="Romantic Books">
